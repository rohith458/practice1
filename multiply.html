<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication</title>
</head>
<body>
    <script>
        var number,i,result
        number=prompt("enter the number")
        i=1
        while(i<=30){

         result=number*i

        document.writeln(number+"*"+ i +"="+result+"<br>")
            i++

        }
    </script>
</body>
</html>
