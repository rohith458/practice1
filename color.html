<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    
</head>
<body>
    <script>
        var color=prompt("enther the color")
       switch(color){
        case 'v':
           document.writeln("<font color=7f00ff size=600px>violet</font>");
            break;
            case 'g':
            document.writeln("<font color=00FF00 size=600px>green</font>")
            break;
            case 'y':
            document.writeln("<font color=FFFF00 size=600px>yellow</font>")
            break;
            case 'o':
           document.writeln("<font color=FFa500 size=600px>orange</font>")
            break;
            case 'r':
            document.writeln("<font color=ff0000 size=600px>red</font>")
            break;
            case 'p':
            document.writeln("<font color=FF009S size=600px>pink</font>")
            break;
            
       
        default:
            document.writeln("no")
            break;
       }
        
        
    </script>
    
</body>
</html>
