<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert dash between elements</title>
</head>
<body>
    <script>
         var animals
        animals=["lion","tiger","elephant","hen","peacock","parrot"]
        document.write(animals.join("_")+"<br>")
        document.write(animals.join("-")+"<br>")
    </script>
</body>
</html>
