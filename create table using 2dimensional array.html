<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 dimensional Array Table</title>
    <style>
        table {
            padding: 4px;
            background-color: rgb(245, 151, 10);
            

        }

       td {
            padding: 20px;
            background-color: rgb(209, 206, 12);

        }

        th {
            padding: 50px;
            background-color: rgb(238, 16, 46);
        }
    </style>
</head>

<body>
    <div align="center" >
        
        <h1>Student Data</h1>
        <script>
            <!--2 dimensional array-->
            var students = [

                [1001, "Mac", "mac@gmail.com", "macali1317", 7286026060],
                [1002, "Hellen", "hellen@gmail.com", "hellen1317", 9876543289],
                [1003, "Andrew", "andrew@gmail.com", "andrew1317", 8769854321],
                [1004, "yakub", "yakub@gmail.com", "yakub1317", 8769854320],
                [1005, "harish", "harish@gmail.com", "harish1317", 8769854399],
                [1006, "venkata", "venkata@gmail.com", "venky1317", 8769854323],
                [1007, "vamsi", "vamsi@gmail.com", "vamsi1317", 8769854333],
                [1008, "rahul", "rahul@gmail.com", "rahul1317", 8769854324],
        ]
            document.write("<table border=3><tr><th>ID</th><th>name</th><th>email</th><th>pass</th><th>phone number</th>");
            <!--We Used ( For each)Method To choosing elements-->
            students.forEach(element => document.write("<tr><td>" + element[0] + "</td><td>" + element[1] + "</td><td>" + element[2] + "</td><td>" + element[3] + "</td><td>" + element[4] + "</td></tr>"));
            document.write("</table>"); 
        </script>
    </div>
</body>

</html>
