<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login From</title>
    <style>
        .container{
            padding: 10px;
            margin-left: 480px;
            margin-left: 9px;
      
           background: #ec0909; 
           color: rgb(118, 118, 238);
            border: 40px;
            width: 450px;
        }
        .modelcontainer{
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
       <h1>login Form</h1>
        <form class="model container" type="post">
            Name
            <input type="text" minlength="8" maxlength="19" required placeholder="user Name">
            <br>
            Email
            <input type="password" minlength="8" maxlength="10" required placeholder="Email">
            <br>
            <input type="checkbox" checked="checked" name="Remember">RememberMe
            <br>
            <input type="button" value="sign in" class="sign in">
        </form>

    </div>
</body>
</html>
