<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd</title>
</head>

<body>
    <script>
        var num;
        num =prompt("enter the number")
        if (num % 2 == 0) {
            document.writeln(num +"it is even number")
 
        
            document.writeln(num +"it is odd number")
        }




    </script>

</body>

</html>
