    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arthematic operator</title>
</head>
<body>
    <script type="text/javascript">
        var a,b,c,d,e,f,g
        a=5
        b=3
        c=a+b
        d=a-b
        e=a*b
        f=a/b
        g=a%b
        document.writeln("the addition of a number a and b +c="+c+"<br>")
        document.writeln("the subtraction of a number a and b-d="+d+"<br>")
        document.writeln("the multipy of a number a and b*e="+e+"<br>")
        document.writeln("the divide of a number a and b/f="+f+"<br>")
        document.writeln("the module of a number a and b%g="+g+"<br>")

     
    </script>
    
</body>
