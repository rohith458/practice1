<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove element </title>
</head>

<body>
    <script>
        function func() {
            let arr = ["shift", "splice", "filter", "pop"];

            // Popping the last element from the array
            let popped = arr.pop();
            document.writeln("Removed element: " + popped);
            document.writeln("Remaining elements: " + arr);
        }
        func();
    </script>

</body>

</html>
