<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student marks</title>
</head>
<body>
    <script>
        var per
        per=prompt("enter the marks")
        if(per>=90){
            document.writeln("O")
        }
        else if(per>=80){
            document.writeln("A")
        }
        else if(per>=70){
            document.writeln("B")
        }
        else if(per>=60){
            document.writeln("C")
        }
        else if(per>=50){
            document.writeln("D")
        }
        else if(per>=25){
            document.writeln("E")
        }
        else if(per>=0){
            document.writeln("Fail")
        }

    </script>
    
</body>
</html>
