<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse given string of each word in sentence</title>
</head>
<body>
    <script>
       function wordsReverser(string){
   var words = string.split(' ');
   var result = [];
   for(var i = 0; i < words.length; i ++){
     result.push(words[i].split('').reverse().join(''));
   }  
   return result.join(' ');
}

 document.writeln(wordsReverser('New string, same results.'));
    </script>
    
</body>
</html>
